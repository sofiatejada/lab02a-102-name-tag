<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Name Tag</title>
</head>
<body>
    <main>
        <content id="background">
            <header class="message" id="message">
                <h1>HELLO</h1>
            </header>
            <p class="message nameis" id="message">my name is</p>
            <p class="name" id="user-name">Sofia Tejada</p>
        </content>
    </main>
    <div class="inputs">
        <input id="user-input" placeholder="type your name here"/>
        <button id="button">Change name!</button>
        <button id="lavender-blush">Lavender</button>
        <button id="medium-purple">Purple</button>
        <button id="powder-blue">Blue</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
